<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Compare Codewars users scores and rankings" />
  <title>Codewars Leaderboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="index.mjs" type="module" defer></script>
</head>
<body>
  <header>
    <h1>Leaderboards</h1>
  </header>

  <main>
    <div id="container">
      <!-- Input with button to fetch scores -->
      <form id="user-form">
        <input
          type="text"
          id="users-input"
          placeholder="Enter usernames (e.g. user1,user2,user3)"
          aria-label="Usernames input"
          required
        />
        <button type="submit" id="fetch-btn">Fetch Scores</button>
      </form>

      <!-- Select ranking dropdown -->
      <select id="rank-select" aria-label="Select rank" aria-live="polite">
        <option value="">--- Select rank ---</option>
      </select>

      <!-- Leaderboard table -->
      <table id="leaderboard-table">
        <thead>
          <tr>
            <th scope="col">Position</th>
            <th scope="col">User</th>
            <th scope="col">Clan</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody aria-live="polite">
          <tr>
            <td id="empty-table" colspan="4">
              Enter usernames above to see the leaderboard
            </td>
          </tr>
        </tbody>
      </table>
      <!-- Error -->
      <div id="error" role="alert" aria-live="polite" hidden></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Halyna K. All rights reserved.</p>
  </footer>
</body>
</html>
